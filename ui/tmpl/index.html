<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Submission</title>
  <link rel="stylesheet" href="/static/styles.css">
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
</head>
<body>

<div class="container">
  <form hx-post="/contact-form">
    <h1 class="header-text">Contact Me</h1>
    <p class="header-text">Fill up the form below to send a message.</p> 
    
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Your name.." required>
    <div class="error" id="nameError"></div>

    <label for="email">Email</label>
    <input type="text" id="email" name="email" placeholder="you@company.com" required>
    <div class="error" id="emailError"></div>

    <label for="phonenumber">Phone Number</label>
    <input type="text" id="phonenumber" name="phonenumber" placeholder="+44 20 7XXX XXXX" required>
    <div class="error" id="phoneError"></div>

    <label for="message">Your Message</label>
    <textarea id="message" name="message" placeholder="Write something.." style="height:200px" required></textarea>
    <div class="error" id="messageError"></div>

    <div class="form-group center-button">
      <input type="submit" value="Send Message">
    </div>
  </form>
  <div class="result"></div>
</div>

</body>
</html>
