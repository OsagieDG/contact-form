<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Submission</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

<div class="container">
  <h1>Contact Us</h1>
  <p>Fill up the form below to send us a message.</p>
  <form action="http://localhost:4000/contact-form" method="post">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Your name..">

    <label for="email">Email</label>
    <input type="text" id="email" name="email" placeholder="you@company.com">

    <label for="phonenumber">Phone Number</label>
    <input type="text" id="phonenumber" name="phonenumber" placeholder="+44 20 7XXX XXXX">

    <label for="message">Your Message</label>
    <textarea id="message" name="message" placeholder="Write something.." style="height:200px"></textarea>

    <div class="form-group center-button">
      <input type="submit" value="Send Message">
    </div>
  </form>
</div>

</body>
</html>
